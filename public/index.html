<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guia de Estádios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="bg-success text-white text-center py-3">
    <h1>Guia de Estádios</h1>
  </header>
  <nav class="bg-success-subtle text-center py-2">
    <a class="mx-3 text-success fw-bold text-decoration-none" href="#">Home</a>
    <a class="mx-3 text-success fw-bold text-decoration-none" href="#estadios">Estádios</a>
    <a class="mx-3 text-success fw-bold text-decoration-none" href="#galeria">Galeria</a>
    <a class="mx-3 text-success fw-bold text-decoration-none" href="#contato">Contato</a>
  </nav>

  <main class="container my-4">
    <section id="estadios" class="mb-5">
      <h2 class="text-center mb-4">Os maiores estádios do mundo</h2>
      <p class="text-center mb-4 text-muted fs-5">
        Explore uma seleção exclusiva dos estádios mais emblemáticos do futebol mundial. Conheça suas histórias, clubes e curiosidades que fazem desses palcos verdadeiras joias do esporte.
      </p>
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-outline-success" onclick="moveSlide(-2)">⟨</button>
        <button class="btn btn-outline-success" onclick="moveSlide(2)">⟩</button>
      </div>
      <div id="carousel-wrapper" onmouseover="pauseAutoSlide()" onmouseout="resumeAutoSlide()">
        <div id="carousel"></div>
      </div>
    </section>

    <!-- Seção de Fale Conosco -->
    <section id="contato" class="mb-5">
      <h2 class="text-center mb-4">Fale Conosco</h2>
      <form class="bg-light p-4 rounded w-75 mx-auto">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="seu@email.com">
          </div>
        </div>
        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem</label>
          <textarea id="mensagem" rows="4" class="form-control" placeholder="Digite sua mensagem"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="bg-success text-white text-center py-3">
    <p>&copy; 2025 Guia de Estádios</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
